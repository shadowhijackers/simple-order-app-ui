<main style="width: 50%; margin: auto" class="sh-candidates-data-table">

  <div class="sh-u-m-8 sh-u-mt-12" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field>
      <input matInput [formControl]="dateFormCtrl" [min]="minDate" [max]="maxDate" [matDatepicker]="picker"
             placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!--    <mat-form-field class="mat-body-2 sh-candidates-data-table__form-field" floatLabel="never" appearance="outline"-->
    <!--                    fxFlexAlign="end">-->
    <!--      <mat-label>Search order</mat-label>-->
    <!--      <input type="text" placeholder="Search candidates" [formControl]="candidateSearchControl" matInput>-->
    <!--      <mat-icon matSuffix>search</mat-icon>-->
    <!--    </mat-form-field>-->

    <button color="accent" mat-raised-button>Download</button>

  </div>

  <div style="margin-top:0" class="sh-u-m-8">
    <table class="sh-candidates-data-table__table-container" [dataSource]="dataSource" mat-table>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell> Seq No</th>
        <td *matCellDef="let row; let idx= index" mat-cell>
          <span>{{idx + 1}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let row" mat-cell>{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="unitType">
        <th *matHeaderCellDef mat-header-cell> Unit type</th>
        <td *matCellDef="let row" mat-cell>{{row.unitType}}</td>
      </ng-container>

      <ng-container matColumnDef="units">
        <th *matHeaderCellDef mat-header-cell> Units</th>
        <td *matCellDef="let row" mat-cell>{{row.units}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr class="sh-theme-hover sh-u-cursor-pointer sh-theme-txt-0-dot-7"
          *matRowDef="let row; columns: displayedColumns"
          mat-row></tr>

    </table>

    <mat-paginator [length]="100"
                   [pageSizeOptions]="[10, 25, 50]"
                   [pageSize]="10">
    </mat-paginator>
  </div>

</main>
